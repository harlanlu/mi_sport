<script>
    $(function($) {
     
        // modal ('紧急公告','小米刷步官方开始封号，导致无法刷步，解决办法如下:</br></br>进入小米运动APP点-我的-设置-账号与安全-点注销账号-点清除数据。等待几分钟，重新上号，绑定要刷步的应用，即可继续使用。</br></br>如还是不可用，则注销账号，重新注册使用')
        
        $('#xiaomi_submit').on('click', function () {
            var username = $('#xiaomi_username').val();
            var password = $('#xiaomi_password').val();
            var step = $('#xiaomi_step').val();
            $.ajax('mi.php', {
                headers: {
                    'content-type': 'application/x-www-form-urlencoded'
                },
                type: 'POST',
                data: {
                    'user': username,
                    'password': password,
                    'step' : step
                },
                dataType: 'json',
                error: function (request, error, thrown) {
                    modal('出错啦', thrown)
                },
                success: function (data, status) {
                    modal('温馨提醒', data.message)
                },
            });
        });
        
        

        function modal(title, body) {
            $('#modal-title').html(title);
            $('#modal-body').html(body);
            $('#modal').modal('show');
        }
    });
</script>
